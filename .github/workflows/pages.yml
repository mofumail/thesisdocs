name: Deploy Slides to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static site
        run: |
          set -euo pipefail
          mkdir -p _site/presentation
          cp presentation/workshop_update_beau_2026-02-19.html _site/index.html
          cp presentation/workshop_update_beau_2026-02-19.html _site/presentation/workshop_update_beau_2026-02-19.html
          cp presentation/workshop_update_beau_2026-02-19.pptx _site/presentation/workshop_update_beau_2026-02-19.pptx
          cp presentation/workshop_update_beau_2026-02-19.md _site/presentation/workshop_update_beau_2026-02-19.md

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
